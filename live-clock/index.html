<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <script src="js/index.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light" id="navbar-id">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="navbar-brand text-color" href="#">Live Clock</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-color" href="#">Countdown</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-color" href="#">Timer</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid bg-dark clock-area" id="clock-area-id">
        <div id="info-field" class="container">
            <h1 class="text-light" id="info-text"></h1>
        </div>
        <div id="clock-field" class="container">
            <h1 class="text-light" style="margin-top: 1.5em;" id="clock-text">
                
            </h1>
            <h1 class="text-light" id="date-text">
            
            </h1>
        </div>
        <div id="actions-field" class="container">
            <h1 class="text-light" id="actions-text">Actions Field</h1>
            <button class="btn btn-danger" id="change-theme-btn" onclick="changeTheme()" >Change Theme</button>
        </div>
    </div>
</body>
</html>
